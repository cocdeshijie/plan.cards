services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    expose:
      - "8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=sqlite:////data/cards.db
      - CARD_TEMPLATES_DIR=/card_templates
    volumes:
      - db-data:/data
      - ./card_templates:/card_templates:ro
    restart: unless-stopped

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
